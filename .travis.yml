language: python

# required for python 3.7 support
dist: xenial
python:
  - "3.7"

env:
  global:
    - MOZ_HEADLESS=1

addons: # get google-chrome-stable for selernium testing
  firefox: latest

cache:
  pip: true

# command to install dependencies
install:
  - pip install poetry
  - poetry install
  # Install ChromeDriver 
  - curl -sSL https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz | sudo tar -zx -C /usr/local/share/geckodriver
  - sudo chmod +x /usr/local/share/geckodriver
  - sudo ln -s /usr/local/share/geckodriver /usr/local/bin/geckodriver
  
# command to run tests, capture coverage stats and push those stats to codecov.io
script:
  - poetry run coverage run manage.py test
  - codecov
